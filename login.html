<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyles.css">
    <title>login</title>
</head>
<body>
    <div class="login">
        <h1>FOOD ORDERING LOGIN</h1>
        <form>
            <p> Username:</p>
            <input type="text" required>
            <p> Mail-id:</p>
            <input type="email" required>
            <p> Password:</p>
            <input type="password" pattern=".{5,10}" title="Please enter a password with 5-10 characters" required>
            <br><br>
            <input type="checkbox">
            <label for="remember">Remember-me</label><br>
            <button type="submit">Login</button>
            <p class="reg">Don't have an account ?<a href="reg.html">Register</a></p>
        </form>
    </div>
</body>
</html>
